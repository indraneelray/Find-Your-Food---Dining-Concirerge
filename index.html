<!DOCTYPE html>
<meta charset="UTF-8"> 
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300' rel='stylesheet' type='text/css'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
        <link rel="stylesheet" href="https://restuarantchatbot.s3.amazonaws.com/css/style.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.414.0.min.js"></script>
		
		<script type="text/javascript" src="js/lib/axios/dist/axios.standalone.js"></script>
		<script type="text/javascript" src="js/lib/CryptoJS/rollups/hmac-sha256.js"></script>
		<script type="text/javascript" src="js/lib/CryptoJS/rollups/sha256.js"></script>
		<script type="text/javascript" src="js/lib/CryptoJS/components/hmac.js"></script>
		<script type="text/javascript" src="js/lib/CryptoJS/components/enc-base64.js"></script>
		<script type="text/javascript" src="js/lib/url-template/url-template.js"></script>
		<script type="text/javascript" src="js/lib/apiGatewayCore/sigV4Client.js"></script>
		<script type="text/javascript" src="js/lib/apiGatewayCore/apiGatewayClient.js"></script>
		<script type="text/javascript" src="js/lib/apiGatewayCore/simpleHttpClient.js"></script>
		<script type="text/javascript" src="js/lib/apiGatewayCore/utils.js"></script>
		<script type="text/javascript" src="js/apigClient.js"></script>

    </head>
<body>

<div id="frame">
	<div id="sidepanel">
		<div id="profile">
			<div class="wrap">
				<img id="profile-img" src="https://restuarantchatbot.s3.amazonaws.com/frontend/images/the-user.jpg" class="online" alt="" />
				<p>User Profile</p>
			</div>
		</div>
		<div id="contacts">
			<ul>
				<li class="contact active">
					<div class="wrap">
						<span class="contact-status online"></span>
						<img src="https://restuarantchatbot.s3.amazonaws.com/frontend/images/the-bot.jpg" alt="" />
						<div class="meta">
							<p class="name">Food-Bot</p>
							<p class="preview"></p>
						</div>
					</div>
				</li>
			</ul>
		</div>
		
		<div id="bottom-bar">
			<button id="addcontact"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i> <span>Sign Out</span></button>
			<button id="settings"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> <span>Settings</span></button>
		</div>
	</div>
	<div class="content">
		<div class="contact-profile">
			<img src="https://restuarantchatbot.s3.amazonaws.com/frontend/images/aws.png" alt="" />
			<p style="margin-left: 15px;font-weight: 600;">Chat Application</p>
		</div>
		<div class="messages" style="width: -webkit-fill-available;">
			<ul>
				<li class="replies">
					<img src="https://restuarantchatbot.s3.amazonaws.com/frontend/images/the-bot.jpg" alt="" />
					<p>Hello There!!!</p>
				</li>
			</ul>
		</div>
		<div class="message-input">
			<div class="wrap">
			<input type="text" placeholder="Type Here..." />
			<i class="fa fa-paperclip attachment" aria-hidden="true"></i>
			<button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
</div>

<script src="js/main.js"></script>
</body></html>
